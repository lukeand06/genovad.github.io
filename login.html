<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Genovad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="genovad-storage.js"></script>
</head>
<body class="bg-[#f0f4f8] flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-[#0f4c5c] mb-6 text-center">Login to Genovad</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input required type="email" name="email" class="w-full px-4 py-2 border rounded focus:ring-[#1d7874] focus:outline-none" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input required type="password" name="password" id="passwordField"
            class="w-full px-4 py-2 border rounded focus:ring-[#1d7874] focus:outline-none" />
          <button type="button" onclick="togglePassword()" class="absolute right-3 top-2 text-sm text-gray-500 hover:text-gray-700">
            Show
          </button>
        </div>
        <p class="text-sm text-right mt-2">
          <a href="reset_password.html" class="text-[#1d7874] hover:underline">Forgot Password?</a>
        </p>
      </div>
      <div class="mb-4">
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
      </div>
      <button type="submit" class="w-full bg-[#1d7874] text-white py-2 rounded hover:bg-[#155e57] transition">Log In</button>
    </form>

    <div id="loginMessage" class="mt-4 text-center text-sm font-medium"></div>

    <p class="text-sm text-center mt-4 text-gray-600">
      Don’t have an account?
      <a href="signup.html" class="text-[#1d7874] hover:underline">Create one</a>
    </p>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("passwordField");
      const btn = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }

    async function handleLogin(e) {
      e.preventDefault();

      const form = document.getElementById("loginForm");
      const messageBox = document.getElementById("loginMessage");
      const formData = new FormData(form);

      const captchaResponse = grecaptcha.getResponse();
      if (!captchaResponse) {
        messageBox.textContent = "Please complete the reCAPTCHA.";
        messageBox.className = "mt-4 text-center text-sm font-medium text-red-600";
        return;
      }

      const data = {
        email: formData.get("email"),
        password: formData.get("password"),
        captcha: captchaResponse
      };

      try {
        const res = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (!res.ok) {
          messageBox.textContent = result.message || "Login failed.";
          messageBox.className = "mt-4 text-center text-sm font-medium text-red-600";
          return;
        }

        // Store token
        localStorage.setItem("token", result.token);

        // Try validating token
        try {
          const payload = JSON.parse(atob(result.token.split('.')[1]));
          if (!payload || !payload.email) throw new Error("Invalid token");

          messageBox.textContent = "✅ Login successful! Redirecting...";
          messageBox.className = "mt-4 text-center text-sm font-medium text-green-600";

          setTimeout(() => {
            const encodedEmail = encodeURIComponent(payload.email);
            window.location.href = `dashboard.html?user=${encodedEmail}`;
          }, 1500);
        } catch (tokenErr) {
          messageBox.textContent = "Invalid token received. Please try logging in again.";
          messageBox.className = "mt-4 text-center text-sm font-medium text-red-600";
        }
      } catch (err) {
        console.error("Login error:", err);
        messageBox.textContent = "An unexpected error occurred.";
        messageBox.className = "mt-4 text-center text-sm font-medium text-red-600";
      }
      
    }
  </script>
</body>
</html>
